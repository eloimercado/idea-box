<!DOCTYPE html>
<html lang="en">
<head>
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="section-top">
    <h1 class="title">idea<span class="box">box</span></h1>
    <form class="user-input">
      <input type="text" name="input-title" class="input-title" placeholder="Title">
      <textarea type="text" name="input-body" class="input-body" placeholder="Body"></textarea>
      <input type="submit" name="save-idea" class="save-idea" value="Save" disabled="true">
    </form>
  </section>
  <section class="section-search">
    <form class="search">
      <input type="text" name="search-input" class="search-input" placeholder="Search">
    </form>
  </section>
  <section class="section-bottom">
  </section>
</body>
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</html>
