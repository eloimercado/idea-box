<!DOCTYPE html>
<html lang="en">
<head>
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<section class="section-top">
  <h1 class="title">idea<span class="box">box</span></h1>
  <form class="user-input">
    <input type="text" name="input-title" class="input-title" placeholder="Title">
    <input type="text" name="input-body" class="input-body" placeholder="Body">
    <input type="submit" name="save-idea" class="save-idea" value="Save">
  </form>
</section>
<section class="section-bottom">
  <form class="search">
    <input type="text" name="search-input" class="search-input" placeholder="Search">
  </form>
    <article class="idea-card">
      <h2 class="idea-title">Example Idea 1</h2>
      <button class="delete-idea">0</button>
      <p class="idea-content">Idea Test</p>
      <button class="up-vote">0</button>
      <button class="down-vote">0</button>
      <p class="idea-quality">quality; swill</p>
    </article>
</section>
</body>
</html>
